name: NetBillX Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version.json
        id: version
        run: |
          VERSION=$(jq -r '.version' version.json)
          CHANNEL=$(jq -r '.channel' version.json)

          if [ "$VERSION" = "null" ] || [ -z "$VERSION" ]; then
            echo "version.json no contiene 'version'"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NetBillX v${{ steps.version.outputs.version }}
          body: |
            ðŸš€ **NetBillX Release**
            
            VersiÃ³n: **${{ steps.version.outputs.version }}**
            Canal: **${{ steps.version.outputs.channel }}**
            
            Release generado automÃ¡ticamente desde `version.json`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
