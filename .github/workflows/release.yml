name: NetBillX Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag del release (ej: v2026.2.8)'
        required: true
      title:
        description: 'Título del release'
        required: true
        default: 'NetBillX Release'
      description:
        description: 'Descripción del release'
        required: false
        default: 'Release generado automáticamente'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          ZIP_NAME="NetBillX-${{ inputs.tag }}.zip"
          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*"

      - name: Create Git tag
        run: |
          git tag ${{ inputs.tag }}
          git push origin ${{ inputs.tag }}

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.title }}
          body: ${{ inputs.description }}
          files: |
            NetBillX-${{ inputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
