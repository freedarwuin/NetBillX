<table border="0" cellspacing="0" cellpadding="10" style="width:100%; max-width:420px; margin:auto; font-family:Arial, sans-serif; background-color:#fefefe; border-radius:12px; box-shadow:0 5px 12px rgba(0,0,0,0.1);">
    <tbody>
    <tr>
        <td align="center">
            <!-- Logo -->
            <img src="system/uploads/logo.png" alt="Logo" style="max-width:120px; margin-bottom:15px;">

            <!-- Contenedor del voucher -->
            <table width="100%" border="0" cellspacing="0" cellpadding="10" style="border:2px dashed #4CAF50; border-radius:12px; background-color:#ffffff;">
                <tbody>
                <tr>
                    <td rowspan="4" width="120" align="center" style="vertical-align:middle;">
                        [[qrcode]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:26px; font-weight:bold; color:#27ae60; padding:5px 0;">
                        [[price]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:22px; font-weight:bold; color:#2980b9; padding:5px 0;">
                        [[voucher_code]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:16px; color:#555; padding:5px 0;">
                        [[plan]] - [[counter]]
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Company Name -->
            <p style="margin-top:12px; font-size:16px; color:#888; font-weight:bold;">[[company_name]]</p>
        </td>
    </tr>
    </tbody>
</table>
