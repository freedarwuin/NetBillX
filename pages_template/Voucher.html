<table border="0" cellspacing="0" cellpadding="10" style="width:100%; max-width:400px; margin:auto; font-family:Arial, sans-serif; background-color:#f9f9f9; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
    <tbody>
    <tr>
        <td align="center">
            <!-- Logo -->
            <img src="system/uploads/logo.png" alt="Logo" style="max-width:120px; margin-bottom:15px;">

            <!-- Voucher Container -->
            <table width="100%" border="0" cellspacing="0" cellpadding="8" style="border:2px dashed #4CAF50; border-radius:10px; background-color:#ffffff;">
                <tbody>
                <tr>
                    <td align="center" style="font-size:28px; font-weight:bold; color:#333;">
                        [[qrcode]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:22px; font-weight:bold; color:#4CAF50; margin-top:10px;">
                        [[voucher_code]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:16px; color:#555; margin-top:5px;">
                        [[plan]] - <strong>[[price]]</strong>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Company Name -->
            <p style="margin-top:12px; font-size:14px; color:#888;">[[company_name]]</p>
        </td>
    </tr>
    </tbody>
</table>
