<table border="0" cellspacing="0" cellpadding="10" style="width:100%; max-width:450px; margin:auto; font-family:Arial, sans-serif; background-color:#fefefe; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1);">
    <tbody>
    <tr>
        <td align="center">
            <!-- Nombre de la compañía -->
            <strong style="font-size:38px; color:#2c3e50; margin-bottom:15px; display:block;">[[company_name]]</strong>

            <!-- Contenedor del voucher -->
            <table width="100%" border="0" cellspacing="0" cellpadding="12" style="border:2px dashed #4CAF50; border-radius:12px; background-color:#ffffff;">
                <tbody>
                <tr>
                    <td rowspan="4" width="120" align="center" style="vertical-align:middle;">
                        [[qrcode]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:26px; font-weight:bold; color:#27ae60; padding:5px 0;">
                        [[price]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:22px; font-weight:bold; color:#2980b9; padding:5px 0;">
                        [[voucher_code]]
                    </td>
                </tr>
                <tr>
                    <td align="center" style="font-size:16px; color:#555; padding:5px 0;">
                        [[plan]]
                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
    </tbody>
</table>
